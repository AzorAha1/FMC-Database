<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FMC BKD | {{ title }}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="../statics/css/dashboard.css">
</head>
<body> 
    {% include 'header.html' %} 
    <div class="wrapper">
        {% include 'sidebar.html' %} 
        <div id="content">
            <br>
            <a href="{{ url_for('staff') }}">
                <h3>
                    <i class="fas fa-plus"></i> {{title}}
                </h3>
            </a> 
            <div class="container-box">
                <div class="form-container"> 
                    <form method="post" action="{{ url_for('add_user') }}" onsubmit="return validatePassword()">
                        <div class="form-group">
                            <label for="username">Name</label>
                            <input type="text" class="form-control small" id="username" name="username" placeholder="Enter Name" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control small" id="signupPassword" name="password" placeholder="Enter Password" autocomplete="off" required>
                            <small id="signupPasswordHelp" class="form-text text-muted"></small>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" class="form-control small" id="confirmPassword" name="confirmPassword" placeholder="Confirm Your Password" autocomplete="off" required>
                            <small id="confirmPasswordHelp" class="form-text text-muted"></small>
                        </div>
                        <div class="form-group">
                            <label for="staffemail">Email</label>
                            <input type="email" class="form-control middle" id="staffemail" name="staffemail" placeholder="Enter Email" required>
                        </div>
                        <div class="form-group">
                            <label for="role">Select Role</label>
                            <select name="role" id="role" class="form-control small" required>
                                <option value="">Select Role</option>
                                <option value="admin-user">Admin User</option>
                                <option value="regular-user">Regular User</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="filenumber">File Number</label>
                            <input type="text" class="form-control small" id="filenumber" name="filenumber" placeholder="Enter File Number" required>
                        </div>
                        <div class="form-group">
                            <label for="staffpno">Phone Number</label>
                            <input type="text" class="form-control small" id="staffpno" name="staffpno" placeholder="Enter Phone Number" required>
                        </div> 
                        
                        <div class="form-group">
                            <label for="userDepartment">Department</label>
                            <input type="text" class="form-control middle" id="userDepartment" name="userDepartment" placeholder="Enter Department" required>
                        </div>
                        <button type="submit" class="btn btn-secondary float-right"> 
                            <i class="fa fa-plus"></i> Add User
                        </button>
                    </form>
                </div> 
            </div>
        </div>
    </div>
    {% include 'footer.html' %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="../statics/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('.wrapper').toggleClass('toggled');
            });
        });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(function() {
                var preloader = document.getElementById('preloader');
                preloader.style.display = 'none';
                
                var content = document.getElementById('content');
                content.style.display = 'block';
                
                document.body.style.overflow = 'auto';
            }, 3000);  
        });
    </script>
    <script>
        document.getElementById('signupPassword').addEventListener('input', validatePassword)
        document.getElementById('confirmPassword').addEventListener('input', validatePassword)
    </script>
</body>
</html>
