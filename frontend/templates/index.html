<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sidebar with Header</title>
    <link rel="stylesheet" href="../statics/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="header">
        <div class="header-icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-comments"></i>
            <i class="fas fa-user"></i>
        </div>
        <button class="open-btn" id="open-btn">☰</button>
    </div>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <button class="close-btn" id="close-btn">×</button>
            <nav>
                <ul>
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Add New Staff</a></li>
                    <li><a href="#">Edit Staff</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </nav>
        </div>
        <div class="content">
            <h1>Welcome to the Admin Panel</h1>
            <p>Use the sidebar to navigate through the options.</p>
        </div>
    </div>
    <script src="../statics/script.js"></script>
</body>
</html>
