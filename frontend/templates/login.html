<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FMC BKD | {{title}}</title>
    <link rel="stylesheet" href="../statics/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="image-container"></div>
        <div class="login-container">
            <div class="login-form">
                <h2><b>FMC BKD</b> HUMAN RESOURCES</h2>
                <form id="loginForm" onsubmit="return validatePassword()" method="post" action="{{ url_for('login') }}">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-icon">
                            <i class="fas fa-user"></i>
                            <input type="email" id="email" name="email" autocomplete="off" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" autocomplete="off" name="password" required>
                        </div>
                        <small id="passwordHelp" class="form-text text-muted">
                            Password must be at least 8 characters long and contain letters, numbers, and special characters.
                        </small>
                    </div>
                    <button type="submit" >SIGNIN <i class="fa fa-arrow-right"></i></button>
                </form>
            </div>
        </div>
    </div>
    <div id="preloader">
        <div class="spinner"></div>
    </div>
    <script src="../statics/js/script.js"></script>
</body>
</html>
