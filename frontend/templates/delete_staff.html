<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FMC BKD | {% if title %}{{ title }}{% else %}Delete Confirmation{% endif %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Delete Confirmation</h1>
        <p>Are you sure you want to delete the following staff member?</p>
        <p>Name: {{ staff.firstName }} {{ staff.midName }} {{ staff.lastName }}</p>
        <p>IPPIS Number: {{ staff.staffippissNumber }}</p>
        <form action="{{ url_for('delete_staff', staff_id=staff.staff_id) }}" method="POST">
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{{ url_for('table_list') }}" class="btn btn-secondary">No, Go Back</a>
        </form>
    </div>
</body>
</html>
